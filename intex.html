<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0f0f0f;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calc {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 15px;
      width: 300px;
    }
    h3 {
      text-align: center;
      color: #fff;
      margin: 5px 0 10px;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
      background: #000;
      color: #0f0;
      border: none;
      border-radius: 8px;
      padding-right: 10px;
    }
    button {
      width: 65px;
      height: 45px;
      margin: 3px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }
    .op { background: #444; }
    .equal { background: #00b894; color: #000; }
    .clear { background: #d63031; }
  </style>
</head>

<body>

<div class="calc">
  <h3>ðŸ§  Scientific Calc</h3>
  <input id="display" disabled>

  <button onclick="func('Math.sin(')">sin</button>
  <button onclick="func('Math.cos(')">cos</button>
  <button onclick="func('Math.tan(')">tan</button>
  <button onclick="func('Math.sqrt(')">âˆš</button><br>

  <button onclick="func('Math.log(')">log</button>
  <button onclick="func('Math.PI')">Ï€</button>
  <button onclick="press('**')">^</button>
  <button onclick="press('/')">Ã·</button><br>

  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('*')">Ã—</button><br>

  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('-')">âˆ’</button><br>

  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('+')">+</button><br>

  <button onclick="press('0')">0</button>
  <button onclick="press('.')">.</button>
  <button class="equal" onclick="calculate()">=</button>
  <button class="clear" onclick="clearAll()">C</button>
</div>

<script>
  function press(val) {
    document.getElementById("display").value += val;
  }
  function func(val) {
    document.getElementById("display").value += val;
  }
  function calculate() {
    try {
      document.getElementById("display").value =
        eval(document.getElementById("display").value);
    } catch {
      document.getElementById("display").value = "Error";
    }
  }
  function clearAll() {
    document.getElementById("display").value = "";
  }
</script>

</body>
</html>
